{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
    <style>
        .account {
            width: 480px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 5px 5px 20px #aaa;

            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            padding: 20px 40px;
        }

        .account h2 {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="account">
    <h2>Log in</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label>Username</label>
            {{ form.customer_email }}
            <span style="color: red">{{ form.customer_email.errors.0 }}</span>
        </div>
        <div class="form-group">
            <label>Password</label>
            {{ form.customer_password }}
            <span style="color: red">{{ form.customer_password.errors.0 }}</span>
        </div>

        <div class="form-group">
            <label for="id_code">Verification Code</label>
            <div class="row">
                <div class="col-xs-7">
                    {{ form.verification_code }}
                    <span style="color: red">{{ form.verification_code.errors.0 }}</span>
                </div>
                <div class="col-xs-5">
                    <img id="image_code" src="/image/code/" style="width: 125px;">
                </div>
            </div>

        </div>

        <input type="submit" value="Log In" class="btn btn-primary">
    </form>
</div>
</body>
</html>
